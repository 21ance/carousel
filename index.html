<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="carousel">
    <div class="image">
      <img
        src="https://images.unsplash.com/photo-1516166328576-82e16a127024?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80">
    </div>
    <div class="image hidden">
      <img
        src="https://images.unsplash.com/photo-1570294438100-bbb766244bc0?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80">
    </div>
    <div class="image hidden">
      <img
        src="https://images.unsplash.com/photo-1606125784258-570fc63c22c1?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1061&q=80">
    </div>
    <button class="carousel-left"><ion-icon name="chevron-back-outline"></ion-icon></button>
    <button class="carousel-right"><ion-icon name="chevron-forward-outline"></ion-icon></button>
    <nav>
      <button><ion-icon name="ellipse-outline"></ion-icon></button>
      <button><ion-icon name="ellipse-outline"></ion-icon></button>
      <button><ion-icon name="ellipse-outline"></ion-icon></button>
    </nav>
  </div>
</body>


</html>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="script.js"></script>
